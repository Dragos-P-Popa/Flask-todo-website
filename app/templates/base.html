<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Satisfy">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title> No title specified</title>
      {% endif %}
  </head>
  <body style="background-color: white;">

    <div class="row" style="height: 100%; background-color: white;">
      <div style="background-color: white;" class="col-md-3">
        <div style="margin-m-right: 10px; margin-bottom: 10px; padding-inline: 2%; min-height: 100%;" class="shadow-lg">
          <br>
          <div class="d-flex justify-content-center">
            <h1 class="heading">Your assignments</h1> 
          </div>
          
          <a href="/"><h3>All assignments</h3></a>
          <hr class="solid">
          <a href="complete"><h3>Complete assignments</h3></a>
          <hr class="solid">
          <a href="incomplete"><h3>Incomplete assignments</h3></a>
          <hr class="solid">

          <br>

          <div class="d-flex justify-content-center">
            <a href="new"><button class="btn btn-primary btn-lg"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  New assignment</button></a>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-xs-12 p-5">
          {% block content %}{% endblock %}
      </div>
    </div>
 
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
